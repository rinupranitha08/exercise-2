<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Feedback Form</title>
  <style>
    body {
      background-color: #e6f2ff;
      color: #003366;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 80%;
      margin: auto;
      border-spacing: 10px;
    }
    td {
      vertical-align: top;
    }
    input,
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    fieldset {
      margin: 20px auto;
      padding: 20px;
      width: 80%;
      border: 2px solid #005580;
      border-radius: 10px;
    }
    legend {
      font-weight: bold;
      color: #005580;
    }
    .media {
      width: 80%;
      margin: 30px auto;
      text-align: center;
    }
    .submit-row {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <p class="submit-row">
    <a href="https://college.edu">
      <img src="college-logo.png" alt="College Logo" width="600" height="450">
    </a>
  </p>

  <h1>Student Feedback Form</h1>
  <p style="text-align:center;">We value your opinion! Please take a moment to give feedback about your experience at our college.</p>

  <form action="/serverlogic" method="post" autocomplete="on">
    <fieldset>
      <legend>Personal Details</legend>
      <table>
        <tr>
          <td><label for="fullname">Full Name:</label></td>
          <td><input type="text" id="fullname" name="fullname" required autofocus placeholder="Your full name"></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" id="password" name="password" required placeholder="Create a password"></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" required placeholder="example@domain.com"></td>
        </tr>
        <tr>
          <td><label for="phone">Phone Number:</label></td>
          <td><input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g. 9876543210" required></td>
        </tr>
        <tr>
          <td><label for="dob">Date of Birth:</label></td>
          <td><input type="date" id="dob" name="dob" min="1990-01-01" max="2010-12-31" required></td>
        </tr>
        <tr>
          <td><label for="search">Search College Info:</label></td>
          <td><input type="search" id="search" name="search" placeholder="Search..."></td>
        </tr>
        <tr>
          <td><label for="photo">Upload Your Photo:</label></td>
          <td><input type="file" id="photo" name="photo" required></td>
        </tr>
      </table>
    </fieldset>

    <fieldset>
      <legend>Academic Details</legend>
      <table>
        <tr>
          <td><label for="dept">Department:</label></td>
          <td>
            <select id="dept" name="dept" required>
              <option value="" disabled selected>Select your department</option>
              <optgroup label="Engineering">
                <option value="CSE">Computer Science</option>
                <option value="ECE">Electronics</option>
                <option value="ME">Mechanical</option>
              </optgroup>
              <optgroup label="Science">
                <option value="PHY">Physics</option>
                <option value="CHE">Chemistry</option>
              </optgroup>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="year">Year:</label></td>
          <td><input type="number" id="year" name="year" min="1" max="4" required></td>
        </tr>
        <tr>
          <td><label for="website">College Website URL:</label></td>
          <td><input type="url" id="website" name="website" value="https://college.edu" required></td>
        </tr>
      </table>
    </fieldset>

    <fieldset>
      <legend>Feedback</legend>
      <table>
        <tr>
          <td><label for="comments">Comments:</label></td>
          <td><textarea id="comments" name="comments" rows="4" placeholder="Write your feedback here..."></textarea></td>
        </tr>
        <tr>
          <td><label>Would you recommend us?</label></td>
          <td>
            <input type="radio" id="recommendYes" name="recommend" value="yes" required>
            <label for="recommendYes">Yes</label>
            <input type="radio" id="recommendNo" name="recommend" value="no">
            <label for="recommendNo">No</label>
          </td>
        </tr>
        <tr>
          <td><label>Clubs you are part of:</label></td>
          <td>
            <input type="checkbox" id="club1" name="club1" value="NSS"><label for="club1"> NSS</label>
            <input type="checkbox" id="club2" name="club2" value="NCC"><label for="club2"> NCC</label>
            <input type="checkbox" id="club3" name="club3" value="Cultural"><label for="club3"> Cultural</label>
            <input type="checkbox" id="club4" name="club4" value="Sports"><label for="club4"> Sports</label>
          </td>
        </tr>
      </table>
    </fieldset>

    <fieldset>
      <legend>Progress</legend>
      <label for="completion">Form Completion Progress:</label>
      <progress id="completion" value="90" max="100"></progress>
    </fieldset>

    <input type="hidden" name="formtype" value="student-feedback">

    <p class="submit-row">
      <input type="submit" value="Submit Feedback">
      <input type="reset" value="Reset Form">
    </p>
  </form>

</body>
</html>
